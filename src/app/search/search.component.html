<div class="search-container">

  <div *ngIf="hasResults(); else noResults" class="search-results">
    <div *ngFor="let result of searchResults" class="search-item">
      <a [routerLink]="['/details', result.imdbID]">
        <img [src]="result.Poster" alt="{{ result.Title }}" />
        <p>{{ result.Title }}</p>
      </a>
    </div>
  </div>
  
  <ng-template #noResults>
    <h2>No results for "{{ searchTerm }}".</h2>
  </ng-template>
</div>
